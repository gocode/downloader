<link rel="import" href="/static/bower_components/polymer/polymer.html">
<link rel="import" href="/static/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/static/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/static/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/static/bower_components/iron-icons/av-icons.html">
<link rel="import" href="/static/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/static/bower_components/paper-input/paper-input.html">
<link rel="import" href="/static/bower_components/paper-button/paper-button.html">

<link rel="import" href="/static/go-resource.html">
<script src="/static/ajax.js"></script>

<dom-module id="go-downloader">
	<style>
		.title {
			text-align: center;
		}
		#addDownloadDialog {
			width: 500px;
		}
		#addDownloadDialog paper-input {
			width: 80%;
		}
	</style>

	<template>
		<paper-toolbar>
			<paper-icon-button icon="add" on-click="addDownload"></paper-icon-button>
			<div class="title">Download Accelerator</div>
			<paper-icon-button icon="settings"></paper-icon-button>
		</paper-toolbar>

		<go-resource id="first"></go-resource>

		<paper-dialog id="addDownloadDialog">
			<h2>Header</h2>
			<paper-dialog-scrollable>
				<paper-input id="urlInput" label="URL:"></paper-input>
			</paper-dialog-scrollable>
			<div class="buttons">
				<paper-button dialog-dismiss>Cancel</paper-button>
				<paper-button dialog-confirm on-click="addResource">OK</paper-button>
			</div>
		</paper-dialog>
	</template>

	<script>
		Polymer({
			ready: function() {
				var that = this
				ajax({
					url: '/resources',
					method: 'GET',
					success: function(data) {
						console.log('fetched resources successfully');
						console.log(JSON.parse(data));
						var resources = JSON.parse(data);
						if(resources !== null) {
							that.$.first.resource = resources[0];
							that.$.first.sections = resources[0].Sections;
						}
					},
					error: function() {
						console.log('error in fetching resources');
					}
				})
			},
			
			addDownload: function() {
				this.$.addDownloadDialog.open()
			},
			
			addResource: function() {
				ajax({
					url: '/resources',
					method: 'POST',
					data: {
						URL: this.$.urlInput.value
					},
					success: function() {
						console.log('added resource successfully');
					},
					error: function() {
						console.log('error in adding resource');
					}
				})
			}
		});
	</script>
</dom-module>
